<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  اختبار تجريبي </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- صفحة تسجيل الدخول -->
        <div id="login-page">
            <h2> شاشه تسجيل الدخول </h2>
            <div class="input-group">
              
                <input type="text" id="student-name" placeholder="اسم الطالب" required>
            </div>
            <div class="input-group">
             
                <input type="text" id="seat-number" placeholder=" رقم الجلوس" required>
            </div>
            <button class="btn" onclick="startQuiz()"> ابدأ</button>
        </div>

       
        <div id="quiz-page">
            <div class="timer" id="timer">10:00</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
        </div>

 
        <div id="result-page" class="result">
            <h2 id="final-score"></h2>
            <button class="restart-btn" onclick="restartQuiz()">اعادة الاختبار</button>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
